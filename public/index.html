<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href='styles.css'/>

    <title>Melissa Lima - Dining Tracker</title>
</head>
<body>
   <div class = "title is-4$weight-semibold">
       <h1 class = "has-text-centered is-size-1">Melissa Lima - Meal Retrieval</h1>
   </div>
   <div id="chartContainer"></div>
   
   <div class = "table-container ">
       <table class = "table is-striped is-hoverable">
         
            <thead>
                <tr>
                  
                  <th>ID</th>
                  <th>Meal Name</th>
                  <th>Meal Category</th>
                  <th>Calories</th>
                  <th>Serving Size</th>
                  <th>Cholesterol</th>
                  <th>Sodium</th>
                  <th>Carbs</th>
                  <th>Protein</th>
                  <th>Fat</th>
                  
                  
                  
                </tr>
              </thead>
              <tbody>

              </tbody>

       </table>
   </div>
</body>
<script src='script.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js" integrity="sha512-FJ2OYvUIXUqCcPf1stu+oTBlhn54W0UisZB/TNrZaVMHHhYvLBV9jMbvJYtvDe5x/WVaoXZ6KB+Uqe5hT2vlyA==" crossorigin="anonymous"></script>
</html>
